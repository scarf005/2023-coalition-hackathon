- 키워드: [잼s25, jaems25, 잼전마켓, 컵라면, 라면]
  내용:
  - 안녕하세요~! 반갑습니다. 언제 사라질 지 모르는 신기루 같은 매장, 여기는 잼s25입니다!
  - 잼s25는 42seoul의 복지를 위해 만들어졌습니다. 영리추구가 우선이 아니다보니 입고 또는 업데이트가 다소 느릴 수 있습니다.
  - 42seoul내에서 수익금이 사용 될 예정이지만 최종 수익금 사용의 결정권은 jaemjeon에게 있습니다.
  - 이노베이션 아카데미 재단과는 무관한 서비스이므로, 언제든 폐업 할 가능성이 있습니다.
  - 문의사항은 jaemjeon에게 DM 주세요.

- 키워드: [하네, 42하네, 42hane, 42Hane, 42HANE]
  내용:
  - 42서울 출입기록 관리 서비스
  - 24 hours are not enough! 24시간이 부족해!
  - 지금 당장 <https://24hoursarenotenough.42seoul.kr/|Web>, <https://apps.apple.com/kr/app/24hane/id1659801775|iOS> , <https://play.google.com/store/apps/details?id=com.hane24.hoursarenotenough24&pli=1|Android>를 방문해 보세요!

- 키워드: [와이파이, wifi]
  내용:
  - 42Guest 와이파이 비번 = WeL0ve42Seoul
  - 42Seoul 와이파이 아이디/비번 = 인트라아이디/인트라비번
  - 42Seoul 와이파이는 윈도우10에서 인증서 문제가 있습니다. 자세한 사항은 <https://42born2code.slack.com/files/U01BDF736KV/F04PN4B19FZ/codam_wifi_win10.es.en.cleaned.pdf|여기>를 참고해 주세요.

- 키워드: [도서관, 책]
  내용:
  - 종이책 <https://42library.kr/|집현전>
  - 전자책 <https://42seoul.dkyobobook.co.kr/main.ink|42서울 전자도서관>
  - 종이책 관련 안내는 `집현전` 키워드를, 전자책 관련 안내는 `전자도서관`을 입력해 주세요.

- 키워드: [전자도서관, 전자책]
  내용:
    - 전자도서관 초기 아이디/패스워드는 *모두 인트라 ID*와 같습니다. 반드시 비밀번호를 변경해 주세요.
    - 초기 비번은 인트라 비번이 아니라 `아이디`입니다! 아주 중요!
    - 진짜 진짜 패스워드 분실 시 `#42seoul_staff_pedagogy`에 문의하세요.
    - 최대 3권, 각 대여기간은 6일 입니다.

- 키워드: [집현전]
  내용:
  - 평일 13시부터 16시까지 1층 오픈클러스터 `오늘의 사서` 팻말 앞에 사서가 있습니다.
  - 1인 최대 2권, 각각 14일의 대여가 가능하며 연체 시 연체 일 수 만큼 대여가 제한됩니다.
  - "*빌리지 않은 책은 오픈클러스터 밖으로 반출이 불가능합니다.*"
  - 도서 검색은 <https://42library.kr/|집현전> 사이트를 이용해 주세요.
