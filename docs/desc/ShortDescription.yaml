- 키워드: [도움말, help, Help]
  내용:
    - 안녕하세요! 은하수를 여행하는 히치하이커를 위한 안내서가 되고픈 `42bot`입니다!
    - "사용 할 수 있는 *명령어* 는 다음과 같습니다."
    - "`도움말`, `냉장고`, `게임기`, `엑스박스`, `플스`, `닌텐도`, `프린터`, `회의실`, `공간예약`, `사물함`, `외부인`, `베네핏`, `사이트`, `팔만코딩경`, `어디있니`, `피어`, `하네`, `잼s25`, `와이파이`, `도서관`, `전자도서관`, `집현전`"
    - 모든 정보들을 한번에 보고싶다면 <https://github.com/scarf005/2023-coalition-hackathon/blob/main/docs/desc/42Manual.md|여기>를 방문해 주세요!

- 키워드: [냉장고]
  내용:
  - 다른 사람을 위해 음식물을 밀봉해 주세요.
  - 음식물을 넣을 땐 `인트라ID`와 `보관 날짜`를 적어주세요.
  - 매월 첫번째 평일 13시에 냉장고를 비웁니다.

- 키워드: [게임기]
  내용:
  - 게임존은 1층 42Lap실 앞에 위치합니다.
  - 게임기 사용 후 뒷정리는 필수!
  - 더 궁금한 내용은 `엑스박스`, `닌텐도`, `플스`를 검색해 주세요.

- 키워드: [엑스박스, 엑박, xbox, Xbox]
  내용:
  - Xbox 컨트롤러는 건전지를 사용합니다. 데스크에 컨트롤러 건전지를 요청할 수 있습니다.
  - 컨트롤러 중앙부의 동그란 로고버튼을 꾹 눌러 메뉴에 진입한 후 컨트롤러의 연결을 해제해 주세요.
  - 게임기는 종료하지 마시고, TV전원은 꼭 꺼주세요.

- 키워드: [플스, 플레이스테이션, ps5, Ps5]
  내용:
  - 플스 컨트롤러는 배터리를 사용합니다. 사용 후 꼭 충전기와 연결해 주세요.
  - 컨트롤러 중앙부의 PS 로고버튼을 눌러 메뉴에 진입한 후 컨트롤러의 연결을 해제해 주세요.
  - 게임기는 종료하지 마시고, TV전원은 꼭 꺼주세요.

- 키워드: [닌텐도, 스위치, 닌텐도 스위치]
  내용:
  - 스위치 컨트롤러는 배터리를 사용합니다. 사용 후 꼭 충전거치대에 장착해 주세요.
  - 충전거치대에 장착하면, 기기와의 연결이 자동으로 해제됩니다.
  - 게임기는 종료하지 마시고, TV전원은 꼭 꺼주세요.

- 키워드: [프린터, 프린트, 프린터기, 인쇄]
  내용:
  - 2층 1클러스터 회의실 방향 라인에 프린터가 놓인 공간이 있습니다.
  - 프린터 용지는 `#42seoul_staff_pedagogy`에 문의를 남겨주세요.
  - 프린터기 연결 방법은 <https://github.com/scarf005/2023-coalition-hackathon/blob/main/docs/desc/Printer.md|여기>를 참고해 주세요.

- 키워드: [회의실]
  내용:
  - 작성일(2023.03.16) 기준 개포클러스터 2층, 4층, 5층 회의실은 예약없이 이용 가능합니다.
  - 예약제가 아닌 공간은 가급적 독점이용을 자제해 주세요.
  - 그 외의 회의실은 <https://innovationacademy.kr/academy/space/view?level=2&menuNo=11|공간예약>을 통한 예약제로 운영됩니다.

- 키워드: [공간예약]
  내용:
  - <https://innovationacademy.kr/academy/space/view?level=2&menuNo=11|공간예약 바로가기>
  - 담당자의 승인 후 이용 확정이 되어야 회의실 사용이 가능합니다.
  - 동일인이 같은 시간에 2개 이상의 공간신청은 불가합니다.

- 키워드: [사물함, 까비, 캐비넷]
  내용:
  - 사물함을 사용하고 싶을 땐 <https://cabi.42seoul.io/home|cabi>를 통해 예약하세요.
  - 개인사물함은 1인 1사물함 21일간 대여가 가능합니다.
  - 공유사물함은 3인 1사물함 42일간 대여가 가능합니다.

- 키워드: [외부인, 초대, 친구초대]
  내용:
  - 작성일(2023.03.16) 기준 서초는 외부인 출입이 제한됩니다.
  - 외부인 출입 신청은 [구글폼] 작성 후 `42seoul_club_yeyak` 채널에 글을 게시해야 합니다.
  - 출입 신청 날짜에서 최소 하루 전날 신청해야 하며, 승인은 스태프의 업무시간에 이루어집니다.

- 키워드: [베네핏, 학생계정, 학생]
  내용:
  - 작성일(2023.03.16) 기준 베네핏 모음입니다. 4월 중 공식 베네핏 사이트 오픈 예정입니다.
  - apple 학생할인(UNiDAYS), notion 교육, github 학생 등
  - github 학생 계정에서 파생되는 혜택이 다양합니다. (JetBrain, Copilot)

- 키워드: [사이트, 주소]
  내용:
  - 아래 키워드를 입력하시면 웹사이트 주소를 알려드립니다.
  - 팔코!, 42gg!, 모글, 어디있니, 피어!, 하네

- 키워드: [어디있니, where42]
  내용:
  - 42서울 실시간 친구 자리 찾기 서비스
  - "어디 있니? 뉴진스의 하입보이요:headphone:"
  - 지금 당장 <https://www.where42.kr/Login|어디있니>를 방문해 보세요!

- 키워드: [피어, 42peer, 42Peer, 42피어, 피카츄]
  내용:
  - 동료학습을 위한 커뮤니티, 42peer
  - Don't Panic! 혼자서 42를 여행하지 말 것! 
  - 지금 당장 <https://42peer.oopy.io/|42Peer>를 방문해 보세요! 

- 키워드: [팔만코딩경, 팔코]
  내용:
  - 개발과 관련된 모든 것들을 이곳에 모두 모아!
  - 모두의 도서관을 만들어 보아요!
  - 지금 당장 <https://80000coding.oopy.io/|팔만코딩경>을 방문해 보세요!

